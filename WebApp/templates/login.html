<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style1.css" />
</head>

<body>
    <div class="container">
        <div class="center-content">
            <img src="/static/logo.jpg" alt="" width="250" height="80" style="margin-bottom: 25px;" />
            <h1>Faculty Login</h1>
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="/login" class="form-container">
                <input type="text" id="username" class="form-input" name="username" required placeholder="Username"><br>
                <input type="password" id="password" class="form-input" name="password" required placeholder="Password">
                <input type="submit" value="Login" class="form-button" id="button">
            </form>
        </div>
    </div>
</body>

</html>
